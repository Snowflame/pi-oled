<html>

  <body>
    <ul>
      <li><a href="#" onclick="rename('Marc')">Marc</a></li>
      <li><a href="#" onclick="rename('Jemand')">Jemand</a></li>
      <li><a href="#" onclick="rename('Hannes')">Hannes</a></li>

        xhttp.send();
      }
